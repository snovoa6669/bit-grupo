  <body>
    <!-- Barra de navegacion -->

    <!-- Formulario -->
    <div class="container mt-5">
      <h1 class="mb-4">Cuestionario de Orientación</h1>
      <form id="quizForm">
        <!-- Pregunta 1 -->
        <div class="mb-3">
          <label class="form-label">
            1. ¿Con qué género sientes mayor atracción romántica?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1a"
              value="heterosexual"
              required
            />
            <label class="form-check-label" for="question_1a">
              a) Solo con el sexo opuesto
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1b"
              value="homosexual"
            />
            <label class="form-check-label" for="question_1b">
              b) Solo con el mismo sexo
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1c"
              value="bisexual"
            />
            <label class="form-check-label" for="question_c">
              c) Con ambos sexos por igual
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1d"
              value="asexual"
            />
            <label class="form-check-label" for="question_d">
              d) No siento atracción romántica
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question1"
              id="q1e"
              value="transexual"
            />
            <label class="form-check-label" for="question_e">
              e) Mi atracción romántica ha cambiado desde mi transición
            </label>
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="mb-3">
          <label class="form-label">
            2. ¿Con qué género sientes mayor atracción sexual?
          </label>

              class="form-check-input"
              type="radio"

            />
            <label class="form-check-label" for="question_2d">

            <label class="form-check-label" for="question_2e">

        <!-- Pregunta 3 -->

          <label class="form-label">

          </div>
          <div class="form-check">

          </div>
          <div class="form-check">

              d) No tengo interés en relaciones románticas o sexuales

          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question7"
              id="q7e"
              value="transexual"
            />

        <!-- Pregunta 8 -->

          <div class="form-check">

          </div>

              class="form-check-input"
              type="radio"
              name="question9"

            />

        <div class="mb-3">
          <label class="form-label">

          <div class="form-check">
            <input

        <button type="submit" class="btn btn-primary">Enviar respuestas</button>

      <!-- Área para mostrar el resultado -->
