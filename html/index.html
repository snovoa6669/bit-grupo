<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuestionario de Orientación</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Opcional: tu propio archivo de estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Cuestionario de Orientación</h1>
      <form id="quizForm">
        <!-- Pregunta 1 -->
        <div class="mb-3">
          <label class="form-label">
            1. ¿Con qué género sientes mayor atracción romántica?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1a"
              value="heterosexual"
              required
            />
            <label class="form-check-label" for="q1a">
              a) Solo con el sexo opuesto
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1b"
              value="homosexual"
            />
            <label class="form-check-label" for="q1b">
              b) Solo con el mismo sexo
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1c"
              value="bisexual"
            />
            <label class="form-check-label" for="q1c">
              c) Con ambos sexos por igual
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1d"
              value="asexual"
            />
            <label class="form-check-label" for="q1d">
              d) No siento atracción romántica
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="q1e"
              value="transexual"
            />
            <label class="form-check-label" for="q1e">
              e) Mi atracción romántica ha cambiado desde mi transición
            </label>
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="mb-3">
          <label class="form-label">
            2. ¿Con qué género sientes mayor atracción sexual?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2a"
              value="heterosexual"
              required
            />
            <label class="form-check-label" for="q2a">
              a) Solo con el sexo opuesto
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2b"
              value="homosexual"
            />
            <label class="form-check-label" for="q2b">
              b) Solo con el mismo sexo
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2c"
              value="bisexual"
            />
            <label class="form-check-label" for="q2c">
              c) Con ambos sexos por igual
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2d"
              value="asexual"
            />
            <label class="form-check-label" for="q2d">
              d) No siento atracción sexual
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="q2e"
              value="transexual"
            />
            <label class="form-check-label" for="q2e">
              e) Mi atracción ha cambiado desde mi transición
            </label>
          </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="mb-3">
          <label class="form-label">
            3. ¿Te identificas con el género asignado al nacer?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              id="q3a"
              value="a"
              required
            />
            <label class="form-check-label" for="q3a">
              a) Sí, completamente
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q3"
              id="q3b"
              value="b"
            />
            <label class="form-check-label" for="q3b">
              b) No, me identifico con un género diferente al asignado al nacer
            </label>
          </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="mb-3">
          <label class="form-label">
            4. ¿Has tenido experiencias románticas o sexuales con personas de
            ambos sexos?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q4"
              id="q4a"
              value="heterosexual"
              required
            />
            <label class="form-check-label" for="q4a">
              a) Solo con el sexo opuesto
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q4"
              id="q4b"
              value="homosexual"
              required
            />
            <label class="form-check-label" for="q4b">
              b) Solo con el mismo sexo
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q4"
              id="q4c"
              value="bisexual"
            />
            <label class="form-check-label" for="q4c">
              c) Con ambos sexos
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q4"
              id="q4d"
              value="asexual"
            />
            <label class="form-check-label" for="q4d">
              d) No me interesa el sexo ni el romance
            </label>
          </div>
        </div>

        <!-- Pregunta 5 -->
        <div class="mb-3">
          <label class="form-label">
            5. ¿Te sientes cómodo con el género con el que naciste?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q5"
              id="q5a"
              value="a"
              required
            />
            <label class="form-check-label" for="q5a"> a) Sí </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q5"
              id="q5b"
              value="transexual"
            />
            <label class="form-check-label" for="q5b">
              b) No, preferiría ser reconocido como otro género
            </label>
          </div>
        </div>

        <!-- Pregunta 6 -->
        <div class="mb-3">
          <label class="form-label">
            6. ¿Has sentido atracción por personas de un género distinto al que
            inicialmente pensabas?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q6"
              id="q6a"
              value="a"
              required
            />
            <label class="form-check-label" for="q6a"> a) Nunca </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q6"
              id="q6b"
              value="b"
            />
            <label class="form-check-label" for="q6b">
              b) Sí, algunas veces
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q6"
              id="q6c"
              value="asexual"
            />
            <label class="form-check-label" for="q6c">
              c) No siento atracción sexual en general
            </label>
          </div>
        </div>

        <!-- Pregunta 7 -->
        <div class="mb-3">
          <label class="form-label">
            7. Si pudieras elegir libremente sin presión social, ¿qué género
            preferirías en una pareja?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q7"
              id="q7a"
              value="heterosexual"
              required
            />
            <label class="form-check-label" for="q7a">
              a) Solo el sexo opuesto
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q7"
              id="q7b"
              value="homosexual"
            />
            <label class="form-check-label" for="q7b">
              b) Solo el mismo sexo
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q7"
              id="q7c"
              value="bisexual"
            />
            <label class="form-check-label" for="q7c"> c) Ambos géneros </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q7"
              id="q7d"
              value="asexual"
            />
            <label class="form-check-label" for="q7d">
              d) No tengo interés en relaciones románticas o sexuales
            </label>
          </div>
        </div>

        <!-- Pregunta 8 -->
        <div class="mb-3">
          <label class="form-label">
            8. ¿Cómo describirías tu orientación sexual?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q8"
              id="q8a"
              value="heterosexual"
              required
            />
            <label class="form-check-label" for="q8a"> a) Heterosexual </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q8"
              id="q8b"
              value="homosexual"
            />
            <label class="form-check-label" for="q8b"> b) Homosexual </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q8"
              id="q8c"
              value="bisexual"
            />
            <label class="form-check-label" for="q8c"> c) Bisexual </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q8"
              id="q8d"
              value="asexual"
            />
            <label class="form-check-label" for="q8d"> d) Asexual </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q8"
              id="q8e"
              value="transexual"
            />
            <label class="form-check-label" for="q8e">
              e) Transexual con orientación variable
            </label>
          </div>
        </div>

        <!-- Pregunta 9 -->
        <div class="mb-3">
          <label class="form-label">
            9. ¿Has experimentado cambios en tu identidad de género o atracción
            a lo largo de tu vida?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q9"
              id="q9a"
              value="a"
              required
            />
            <label class="form-check-label" for="q9a">
              a) No, siempre ha sido la misma
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q9"
              id="q9b"
              value="b"
            />
            <label class="form-check-label" for="q9b">
              b) Sí, ha cambiado con el tiempo
            </label>
          </div>
        </div>

        <!-- Pregunta 10 -->
        <div class="mb-3">
          <label class="form-label">
            10. ¿Te identificas más con tu identidad de género o con tu
            orientación sexual?
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q10"
              id="q10a"
              value="a"
              required
            />
            <label class="form-check-label" for="q10a">
              a) Con mi género
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q10"
              id="q10b"
              value="b"
            />
            <label class="form-check-label" for="q10b">
              b) Con mi orientación
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar respuestas</button>
      </form>

      <!-- Área para mostrar el resultado -->
      <div id="result" class="mt-4"></div>
    </div>

    <script src="../js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
